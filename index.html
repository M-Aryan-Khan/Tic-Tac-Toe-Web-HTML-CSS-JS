<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="/images/logo1.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="title-container">
            <div class="cartoon-title">
                <h2>"Tic</h2>
                <h1>Tac</h1>
                <h2>Toe"</h2>
            </div>
        </div>
        <div class="center">
            <div class="board">
                <button class="click"></button>
                <button class="click"></button>
                <button class="click"></button>
                <button class="click"></button>
                <button class="click"></button>
                <button class="click"></button>
                <button class="click"></button>
                <button class="click"></button>
                <button class="click"></button>
            </div>
            <div class="result">
                <div class="images">
                    <div class="player1">
                        <img src="/images/player1.png" alt="P1" class="player">
                        <span class="p1" id="p1">        </span>
                        <div class="box1">
                            <h4 class="p1 p1h">X (P1)</h4>
                            <h3 class="p1">0</h3>
                        </div>
                    </div>
                    <div class="draw">
                        <img src="/images/vs.png" alt="VS" class="VS">
                        <div class="draw-box">
                            <h4 class="p3 p3h">Ties</h4>
                            <h3 class="p3">0</h3>
                        </div>
                    </div>
                    <div class="player2">
                        <img src="/images/player2.png" alt="P2" class="player">
                        <span class="p2" id="p2">        </span>
                        <div class="box2">
                            <h4 class="p2 p2h">O (P2)</h4>
                            <h3 class="p2">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="koMessage" class="hidden">KO!</div>
        <button class="start" id="start">START</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
